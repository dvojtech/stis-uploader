# .github/workflows/build-uploader.yml
name: build-uploader
on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ✅ Syntax check – fail fast na chybě odsazení/syntaxe
      - name: Syntax check (py_compile)
        run: python -m py_compile stis_uploader.py

      # (volitelné) stopni build, pokud jsou v souboru tabulátory
      - name: "Guard - no tabs in source (optional)"
        shell: pwsh
        run: |
          if (Select-String -Path stis_uploader.py -SimpleMatch "`t") {
            throw "Tabs detected in stis_uploader.py – please convert to spaces."
          }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright openpyxl pyinstaller
          python -m playwright install chromium

      - name: Copy browsers into repo
        shell: pwsh
        run: |
          $src = "$env:USERPROFILE\AppData\Local\ms-playwright"
          if (Test-Path $src) { Copy-Item -Recurse -Force $src ms-playwright }

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --name stis-uploader --collect-all playwright --add-data "ms-playwright;ms-playwright" stis_uploader.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stis-uploader
          path: dist/stis-uploader.exe
